name:                SimpleFIFO
version:             0.1.0.0
github:              "githubuser/SimpleFIFO"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/SimpleFIFO#readme>

dependencies:
- base >= 4.7 && < 5
- ghc-typelits-extra
- ghc-typelits-knownnat
- ghc-typelits-natnormalise
- clash-ghc
- clash-lib
- clash-prelude

- table-layout

library:
  source-dirs: src

ghc-options:
- -fplugin=GHC.TypeLits.Normalise
- -fplugin=GHC.TypeLits.Extra.Solver
- -fplugin=GHC.TypeLits.KnownNat.Solver

default-extensions:
- BinaryLiterals
- ConstraintKinds
- DataKinds
- NoDatatypeContexts
- DeriveAnyClass
- DeriveGeneric
- DeriveLift
- DerivingStrategies
- ExplicitForAll
- ExplicitNamespaces
- FlexibleContexts
- FlexibleInstances
- NoImplicitPrelude
- KindSignatures
- MagicHash
- MonoLocalBinds
- NoMonomorphismRestriction
- NondecreasingIndentation
- QuasiQuotes
- ScopedTypeVariables
- NoStarIsType
- TemplateHaskell
- TemplateHaskellQuotes
- TypeApplications
- TypeFamilies
- TypeOperators

executables:
  SimpleFIFO-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - SimpleFIFO

tests:
  SimpleFIFO-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - SimpleFIFO
